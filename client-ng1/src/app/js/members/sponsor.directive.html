<p>
    {{level}}<br>
    <a ng-repeat="member in members | filter:{level : {key : level}} | orderBy: 'level[0].value'"
       class="cesar-sponsor-{{level}}"
       title="{{member.lastname}} - {{level}}"
       ui-sref="sponsor({id : member.idMember})">
        <img ng-src="img/{{member.logo}}">
    </a>
</p>
