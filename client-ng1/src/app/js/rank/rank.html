<div class="cesar-container">

    <h1>Classement des sessions (live)</h1>
    <div>
        <button id="connect" ng-click="ctrl.connect();">Connect</button>
        <button id="disconnect" disabled="disabled" ng-click="ctrl.disconnect();">Disconnect</button>
    </div>
    <div id="conversationDiv">
        <label>What is your name?</label><input type="text" id="name"/>
        <button id="sendName" nh-click="ctrl.sendName();">Send</button>
        <p id="response"></p>
    </div>
</div>
