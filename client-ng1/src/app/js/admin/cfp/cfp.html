<div class="cesar-container">

    <h1 translate="view.cfp.home.title"><i class="material-icons cesar-icons-h1">settings</i> Call for paper 2016</h1>


    <cesar-search-bar></cesar-search-bar>
    <p style="padding-left: 1em"><small>{{results.length}} {{results.length>0 ? 'proposals' : 'proposal'}}</small></p>
    <table class="mdl-data-table mdl-js-data-table  mdl-shadow--2dp cesar-session__container" style="margin: 1em; width: 96%">
        <thead ng-show="false">
        <tr>
            <th colspan="2">&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="proposal in ctrl.proposals | filter:search | orderBy:'status' as results" >
            <td class="mdl-data-table__cell--non-numeric">
                <p class="cesar-text">
                    {{::proposal.title}}  <a class="mdl-button mdl-js-button mdl-button--raised cesar-mdl-button--interests" ng-if="proposal.status">{{::proposal.status}}</a>
                </p>
                <p>{{::proposal.summary}}</p>
                <p>
                    <a class="mdl-button mdl-js-button mdl-button--raised cesar-mdl-button--raised cesar-mdl-button--interests"
                       ui-sref="member({id : speaker.id, redirect: 'cfp'})"
                       ng-repeat="speaker in proposal.speakers" style="padding: 0 4px" >
                        {{speaker.name ? speaker.name : speaker.firstname + ' ' + speaker.lastname}}
                    </a>
                </p>
                <p ng-if="!proposal.valid" class="cesar-error-simple" translate="view.cfp.home.incomplete"></p>
            </td>
            <td style="padding: 4px">
                <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab" ui-sref="admcfptalk({id : proposal.id})">
                    <i class="material-icons mdl-badge">build</i>
                </a>
            </td>
        </tr>
        <tr ng-if="results.length===0">
            <td colspan="2">No data found</td>
        </tr>
        </tbody>
    </table>



    <p>&nbsp;</p>
</div>
