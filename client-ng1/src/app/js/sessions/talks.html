<div class="cesar-container">
    <h1 translate="view.talks.title"></h1>

    <p class="cesar-text" translate="view.talks.oldedition" translate-values="{ years: '{{ctrl.year}}'}" ng-if="ctrl.year"></p>

    <p ng-if="ctrl.year===2015"><span translate="view.talks.video">Vous pouvez voir les sessions filmées sur</span>&nbsp;
        <a href="http://www.infoq.com/fr/mix-it-2015" target="infoq">InfoQ</a></p>
    <p ng-if="ctrl.year===2013 || ctrl.year===2014"><span translate="view.talks.video">Vous pouvez voir les sessions filmées sur</span>&nbsp;
        <a ng-href="http://www.infoq.com/fr/mix-it{{ctrl.year}}" target="infoq">InfoQ</a></p>

    <p class="cesar-text" translate="view.talks.p1" ng-if="!ctrl.year"></p>
    <cesar-search-bar>
        <div class="cesar -helper hide-on-mobile">
            <i class="material-icons">local_library</i>&nbsp;<span>Talk</span>
            <i class="material-icons">build</i>&nbsp;<span>Workshop</span>
            <i class="material-icons">face</i>&nbsp;<span>Keynote</span>
        </div>
    </cesar-search-bar>
    <div class="cesar-section--bottom">
        <cesar-session-cards sessions="ctrl.sessions" search="search"></cesar-session-cards>
    </div>

    <p class="cesar-text"  translate="view.talks.sponsor"></p>

    <cesar-sponsor members="ctrl.sponsors" level="GOLD"></cesar-sponsor>
    <cesar-sponsor members="ctrl.sponsors" level="SILVER"></cesar-sponsor>

    <p>&nbsp;</p>
</div>
