<a class="mdl-button {{classNames}}" ng-href="{{url}}" ng-switch="imgtype" target="social" rel="contact">
    <img src="img/social/twitter_primary.svg" ng-switch-when="twitter">
    <img src="img/social/google_primary.svg" ng-switch-when="google">
    <img ng-switch-default ng-src="https://www.google.com/s2/favicons?domain_url={{url}}" style="max-width: 16px;max-height: 16px;margin-top: 4px">
</a>
