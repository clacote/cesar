<cesar-home-sponsor lang="lang"></cesar-home-sponsor>
<div class="cesar-container">

    <h1 translate="view.sponsors.title"></h1>


    <div class="cesar-section--bottom">
        <h2 translate="view.sponsors.level_GOLD"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'GOLD'}}" length="4" type="sponsor"
                            limit-text="250"></cesar-member-cards>

        <h2 translate="view.sponsors.level_SILVER"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'SILVER'}}" length="3" length-phone="2" type="sponsor"
                            limit-text="150"></cesar-member-cards>

        <h2 translate="view.sponsors.level_HOSTING"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'HOSTING'}}" length="4" type="sponsor"
                            limit-text="150"></cesar-member-cards>

        <h2 translate="view.sponsors.level_LANYARD"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'LANYARD'}}" length="4" type="sponsor"
                            limit-text="150"></cesar-member-cards>

        <h2 translate="view.sponsors.level_PARTY"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'PARTY'}}" length="4" type="sponsor"
                            limit-text="150"></cesar-member-cards>

        <h2 translate="view.sponsors.level_BREAKFAST"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'BREAKFAST'}}" length="4" type="sponsor"
                            limit-text="150"></cesar-member-cards>

        <h2 translate="view.sponsors.level_LUNCH"></h2>
        <cesar-member-cards members="ctrl.members" search="{level: {key: 'LUNCH'}}" length="4" type="sponsor"
                            limit-text="150"></cesar-member-cards>

    </div>
    <p>&nbsp;</p>
</div>
