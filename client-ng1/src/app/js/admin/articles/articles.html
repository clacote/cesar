<div class="cesar-container">
    <h1><i class="material-icons cesar-icons-h1">settings</i> Liste des articles</h1>

    <div class="cesar-section--bottom">


        <div>
            <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab" ui-sref="admarticle" id="addTalk">
                <i class="material-icons">add</i>
            </a>
            <div class="mdl-tooltip" for="addTalk" translate="action.add"></div>
            <cesar-search-bar></cesar-search-bar>
        </div>


        <div class="mdl-grid">
            <div ng-repeat="article in ctrl.articles | filter:search"
                 class="mdl-cell mdl-cell--12-col cesar-card-session mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h3 class="mdl-card__title-text cesar-card__title-text">{{article.title}}</h3>

                    <div class="cesar-card-session-action">
                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"
                           ui-sref="admarticle({id : article.id})">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"
                           ui-sref="news({id : article.id})">
                            <i class="material-icons">library_books</i>
                        </a>
                    </div>
                </div>

                <div class="mdl-card__supporting-text cesar-card__supporting-text">
                    {{article.headline}}<br>
                    <span translate="view.news.at"></span> {{article.postedAt | date:'dd/MM/yyyy'}}</a><br>&nbsp;
                </div>
            </div>
        </div>

    </div>
    <p>&nbsp;</p>
</div>
