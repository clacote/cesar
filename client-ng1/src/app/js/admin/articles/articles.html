<div class="cesar-container">
    <h1><i class="material-icons cesar-icons-h1">settings</i> Liste des articles</h1>

    <div class="cesar-section--bottom">


        <div>
            <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab" ui-sref="admarticle" id="addTalk">
                <i class="material-icons">add</i>
            </a>
            <div class="mdl-tooltip" for="addTalk" translate="action.add"></div>
            <cesar-search-bar search="ctrl.search"></cesar-search-bar>
        </div>


        {{ctrl.pagination.elements(result.length)}}
        <div class="mdl-grid">
            <div ng-repeat="article in ctrl.pagination.filter(ctrl.search) as result track by $index"
                 class="mdl-cell mdl-cell--12-col cesar-card-session mdl-card mdl-shadow--4dp"
                 ng-if="ctrl.pagination.displayItem($index)">
                <div class="mdl-card__title mdl-card--expand">
                    <h3 class="mdl-card__title-text cesar-card__title-text">{{article.title}} &nbsp;</h3>
                    <img src="img/lang/fr.svg" class="cesar-menu__lang" style="max-width: 24px" ng-if="article.lang==='fr'">
                    <img src="img/lang/us.svg" class="cesar-menu__lang" style="max-width: 24px" ng-if="article.lang==='en'">

                    <div class="cesar-card-session-action hide-on-mobile">
                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"
                           ui-sref="admarticle({id : article.id})">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"
                           ui-sref="article_zoom1({id : article.id})">
                            <i class="material-icons">library_books</i>
                        </a>
                    </div>
                </div>

                <div class="mdl-card__supporting-text cesar-card__supporting-text">
                    <p class="cesar-text" ng-if="lang==='fr'" ng-bind-html="article.resume  | markdown"></p>
                    <p class="cesar-text" ng-if="lang!=='fr'" ng-bind-html="article.headline  | markdown"></p>
                    </span> {{article.postedAt | date:'dd/MM/yyyy'}}</a>
                    <a class="cesar-mdl-button--interests">{{article.valid ? 'PUBLISHED' : 'NOT PUBLISHED'}}</a><br>&nbsp;

                    <div class="cesar-card-session-action visible-on-mobile">
                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"
                           ui-sref="admarticle({id : article.id})">
                            <i class="material-icons">mode_edit</i>
                        </a>
                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-button--mini-fab"
                           ui-sref="article_zoom1({id : article.id})">
                            <i class="material-icons">library_books</i>
                        </a>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
        </div>
        <cesar-pagination pagination="ctrl.pagination.get()"></cesar-pagination>
    </div>
    <p>&nbsp;</p>
</div>
