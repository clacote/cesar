<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp cesar-session__container">
    <thead ng-show="false">
        <tr>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="session in filter() | orderBy:order" ui-sref="session({id : session.idSession, format : session.format})" ng-if="displayItem($index)">
        <td class="mdl-data-table__cell--non-numeric">
            <p class="cesar-text mdl-card__title-text cesar-card__title-text">
                <i class="material-icons cesar-button--fab" ng-if="!skipIcon">{{::session.format | sessionLogo}}</i>&nbsp;
                {{::session.title}} </p><br>
                {{::session.summary}}<br>&nbsp;<br>
                <span ng-repeat="speaker in session.speakers" class="cesar-session__speaker">
                    <a  class="cesar-speaker-session-mini-button mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab" ui-sref="member({id : speaker.idMember, type : 'speaker'})">
                        <img ng-src="https://www.gravatar.com/avatar/{{::speaker.hash}}">
                    </a>
                    <a ui-sref="member({id : speaker.idMember, type : 'speaker'})">{{::speaker.firstname}} {{::speaker.lastname}}</a>&nbsp;
                </span>
        </td>
        <td>
            <a class="mdl-button mdl-js-button mdl-button--fab cesar-button--fab-pimary mdl-button--mini-fab">
                <i class="material-icons mdl-badge" data-badge="{{::session.lang}}">nature_people</i>
            </a>
            <div class="cesar-session__container" ng-if="displayVotes">Votes <button class="mdl-button mdl-js-button mdl-button--primary"> + {{::session.positiveVotes}}</button></div>
        </td>
    </tr>
    </tbody>
</table>

<div class="cesar-pagination__container">
    <button ng-repeat="n in [].constructor(pagination.pages) track by $index"
            class="mdl-button mdl-js-button mdl-button--primary"
            ng-click="pagination.current = $index + 1"
            ng-disabled="pagination.current === $index + 1">
        {{ $index + 1 }}
    </button>
</div>
